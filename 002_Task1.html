<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation</title>

    <style>
    body {
      font-size: 50px;
      text-align: center;
      margin-top: 100px;
    }
    .math {
      font-family: "Times New Roman", serif;
      font-style: italic;
    }
    sup {
      font-size: 0.6em;
    }
    .fraction {
      display: inline-block;
      text-align: center;
    }
    .numerator {
      border-bottom: 1px solid black;
      display: block;
    }
  </style>

</head>
<body>
    <div class="math">
    <span class="fraction">
      <span class="numerator">&part;<sup>2</sup>u</span>
      <span>&part;t<sup>2</sup></span>
    </span>
    =c<sup>2</sup>
    <span class="fraction">
      <span class="numerator">&part;<sup>2</sup>u</span>
      <span>&part;x<sup>2</sup></span>
    </span>
  </div>
</body>
</html>
