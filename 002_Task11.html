<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
      display: flex;
      gap: 40px;
      padding: 40px;
    }
    .box {
     width: 150px;
      height: 100px;
      background-color:deeppink;
      display: inline-block;
      margin: 20px;
    }
     .rounded {
   
      border-radius: 40px 0 40px 0;
    }
    .label {
      text-align: center;
      margin-top: 10px;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
    <div class="container">
   
    <div>
      <div class="box"></div>
      <div class="label">Original Rectangle</div>
    </div>

    
    <div>
      <div class=" box rounded"></div>
      <div class="label">Half-Rounded Rectangle</div>
    </div>
  </div>




    
</body>
</html>
