<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
</head>
<body>
    <form >
        <label for="text">Text :</label>
        <input type="text" name="text" value="text" id="text"> 
        <br><br>

        <label for="password">Password :</label>
        <input type="password" name="password" id="password">
        <br><br>

        <label for="date">Date :</label>
        <input type="date" name="date" id="date">
        <br><br>

        <label for="email">Email :</label>
        <input type="email" name="email" id="email"  value="email">
        <br><br>

         <label for="number">Number : </label>
        <input type="number" name="number" id="number" >
        <br><br>

         <label for="checkbox">Known Languages :</label>
        <input type="checkbox" name="checkbox" value="Tamil"> Tamil
        <input type="checkbox" name="checkbox" value="English"> English
        <input type="checkbox" name="checkbox" value="Telugu"> Telugu
         <br><br>

          <label for="phone">Contact Number :</label>
         <input type="tel" name="phone" id="phone"  >
         <br><br>
          

         <label for="file">Upload File :</label>
         <input type="file" name="file" id="file">
         <br><br>


         <label for="time">Time</label>
         <input type="time" name="time" id="time">
          <br><br>

          <label for="color">Color : </label>
          <input type="color" name="color" id="color">
          <br><br>

          <label for="gender">Gender : </label>
          <input type="radio" name="gender" id="gender" value="male">Male
          <input type="radio" name="gender" id="gender" value="female">Female
          <br><br>

          <label for="range">Range : </label>
          <input type="range" name="range" id="range">
          <br><br>
           
          <label for="search">Search : </label>
          <input type="search" name="search" id="search">
          <br><br>

          <label for="url">URL :</label>
          <input type="url" name="url" id="url">
          <br><br>

        

        <input type="image" src="../Images/html image.png" alt="HTML LOGO">
        <br>

        <input type="image" src="../Images/css image.jpg" alt="CSS LOGO">
        <br><br>



        <input type="reset" value="Reset">
        
        <input type="submit" value="Submit">









    </form>
</body>
</html>
