<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-Property</title>
    <style>
        .clipped-img{
            position: absolute;
            clip: rect(0px,120px,100px,0px);
        }
    </style>
</head>
<body>
    <img src="../Images/Guvi Logo.png" class="clipped-img" alt="Guvi Logo">
</body>
</html>
