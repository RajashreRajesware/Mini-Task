<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <form >
        <label for="name">Name :</label>
        <input type="text" name="name" placeholder="Enter your Name" required>
        <br><br>

         <label for="email">Email ID :</label>
        <input type="email" name="email" placeholder="Email ID">
       <br><br>

         <label for="age">Age :</label>
        <input type="number" name="age">
        <br><br>

         <label for="dob">DOB :</label>
        <input type="date" name="dob" >
        <br><br>

         <label for="gender">Gender :</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <br><br>

         <label for="lang">Interested Coding Languages :</label>
         <br>
        <input type="checkbox" name="lang" value="java">Java <br>
        <input type="checkbox" name="lang" value="python">Python <br>
        <input type="checkbox" name="lang" value="c++">C++<br>
        <br><br>

         <label>Country:</label>
         <select name="country">
         <option value="india">India</option>
         <option value="usa">USA</option>
         <option value="uk">UK</option>
        </select>
        <br>
        <br>
        

        <label>Message:</label><br>
        <textarea name="message" rows="4" cols="30">Hello, this is a sample form</textarea>
        <br><br>

    <button type="submit">Submit</button>
    </form>
</body>
</html>
