<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="#" method="post">
        <label for="Name">Name : </label>
        <input id="Name" name="Name" type="text" placeholder="Enter your name" required>
        <br><br>

         <label for="email">Email : </label>
        <input id="email" name="email" type="email" placeholder="Enter your Email Id" required> 
         <br><br> 

        <label for="number">Phone Number : </label>
        <input id="number" name="number" type="tel" placeholder="Enter your Phone Number" required>
         <br><br>

        <label for="msg">Message : </label>
        <textarea id="msg" name="msg" rows="5" cols="20" placeholder="About Yourself" required></textarea>
         <br><br>

        <input  type="submit" value="submit">

    </form>
</body>
</html>
